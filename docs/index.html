<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>carml</title>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }

  </style>
</head>

<body>
  <div data-app id="main">Please wait...</div>
</body>
<script>
  window.$docsify = {
    name: 'CarML',
    repo: 'rai-project/carml',
    el: '#main',
    coverpage: true,
    loadSidebar: true,
    loadNavbar: true,
    mergeNavbar: true,
    nameLink: '/',
    maxLevel: 4,
    subMaxLevel: 2,
    auto2top: true,
    executeScript: true,
    search: {
      noData: {
        '/de-de/': 'Keine Ergebnisse!',
        '/zh-cn/': '没有结果!',
        '/': 'No results!'
      },
      paths: 'auto',
      placeholder: {
        '/de-de/': 'Suche',
        '/zh-cn/': '搜索',
        '/': 'Search'
      }
    },
    formatUpdated: '{MM}/{DD} {HH}:{mm}',
    plugins: [
      function (hook, vm) {
        hook.beforeEach(function (html) {
          var url = 'https://github.com/rai-project/carml/blob/master/docs/' + vm.route.file
          var editHtml = '[:memo: Edit Document](' + url + ')\n'
          return editHtml +
            html +
            '\n----\n' +
            'Last modified {docsify-updated} ' +
            editHtml
        })
      }
    ]
  }

</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/front-matter.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-go.min.js"></script>

</html>
